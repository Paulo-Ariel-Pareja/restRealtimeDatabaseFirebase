<h1>Productos</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/producto', 'nuevo']"
            class="btn btn-outline-primary" 
            type="button" 
            name="button">Agregar</button>
  </div>
</div>

<div class="row my-2  animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">SKU</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">MONEDA</th>
            <th scope="col">PRECIO</th>
            <th scope="col" class="text-right">OPCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of productos | keys; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ productos[k].sku }}</td>
            <td>{{ productos[k].nombre }}</td>
            <td>{{ productos[k].moneda }}</td>
            <td>{{ productos[k].precio }}</td>
            <td class="text-right w120">
              <button [routerLink]="['/producto', k]" 
                      type="button" 
                      class="btn btn-outline-success">Editar</button>
              <button (click)="borrarProducto(k)"
                      type="button" 
                      class="btn btn-outline-danger">Eliminar</button>
            </td>
          </tr> 
        </tbody>
      </table>

      <div *ngIf="( productos | keys ).length === 0 && !loading" class="alert alert-info">
        <strong>NO HAY PRODUCTOS CARGADOS</strong>
      </div>

      <div *ngIf="loading" class="alert alert-warning" role="alert">
        <strong>CARGANDO, POR FAVOR ESPERE...</strong>
      </div>

    </div>
  </div>
</div>
